{% extends 'example/base.html' %}

{% block content %}
<a href="/">Back</a>

{% block title %}
<h1>New Position</h1>
{% endblock %}

<form action="." method="post">{% csrf_token %}
    {{ form.as_p }}

    <div class="control-position" data-id_lat="id_lat" data-id_lng="id_lng" data-center="55.7500,37.6167">
        <div id="map" style="width: 100%; height: 400px"></div>
    </div>

    <input type="submit"/>
</form>

{% endblock %}
